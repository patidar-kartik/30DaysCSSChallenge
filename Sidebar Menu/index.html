<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-continer">
        <input type="checkbox" id="icon" checked>
        <label for="icon"><i class="fa-sharp fa-solid fa-bars "></i></label>
            <div class="box">
               <nav>
                <div class="head">
                    <span>Coding Club</span>
                    <label for="icon">
                        <i class="fa-solid fa-xmark"></i>
                    </label>
                </div>
               
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-qrcode"></i>
                        Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-link"></i>
                            Shortcuts
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-regular fa-bars-staggered"></i>
                            Overview
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-calendar-week"></i>
                            Events
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-duotone fa-circle-question"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-sliders"></i>
                            Servies
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-phone-volume"></i>
                            contact
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-sharp fa-regular fa-comments"></i>
                            Feedback 
                        </a>
                    </li>
                </ul>
               </nav>
            </div>
    </div>
</body>
</html>
